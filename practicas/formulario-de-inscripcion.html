<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
</head>
<body>
    <header>
            <img src="/practicas/assets/tuentilogo.webp" alt="Logo de tuenti">
    </header>
   
    <p><b>Únete a Tuenti</b> Todos los campos son obligatorios</p>

    <form>
        <select name="idioma">
            <option value="Español">Español</option>
            <option value="Inglés">Inglés</option>
           </select>
        </form>
    
    <form>
        <label for="name">Nombre</label>
        <input id="name" placeholder="Nombre">
        <input id="name" placeholder="Apellidos">
        <br>
        <label for="email">Email</label>
        <input id="email">
        <br>
        <label>Sexo</label>
        <label>
            <input type="radio" name="gender" value="hombre">Hombre
        </label>
        <label>
            <input type="radio" name="gender" value="mujer">Mujer
        </label>

    </form>
    
    <form>
       <br>
       <label>Fecha de nacimiento</label>
       <select name="dia">
        <option value="dia">Día</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
       </select>
       <select name="mes">
        <option value="mes">Mes</option>
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
       </select>
       <select name="año">
        <option value="año">Año</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
       </select>
     </form>

     <br>
    <form>
     <label for="password">Contraseña
        <input type="password">
     </label>
     <br>
     <label for="numero de movil">Número de móvil</label>
     <select name="numero de movil">
     <option value="+34E">+34E</option>
    </select>
    <input type="numero de movil">
    </form>
    <br>
    <form>
        <label>
            <input type="checkbox" name="aceptacion de terminos y condiciones" value="accept">
            Acepta las <a href="http://www.ticarte.com" target="_blank">Condiciones de uso</a> y la <a href="http://www.ticarte.com" target="_blank">Política de privacidad</a> de Tuenti y que Tuenti te envie comunicaciones, incluso por via electrónica. Lee un resumen en el <a href="http://www.ticarte.com" target="_blank">Decálogo de las Condiciones de uso</a>
        </label>
        <br>
        <button>¡Disfruta de Tuenti!</button>
    </form>


    
</body>
</html>
