<!-- Establece el tipo de estadar del documento (HTML5) 
Documentación oficial:https://developer.mozilla.org/es/docs/Web/HTML/Element/html -->
<!DOCTYPE html>

<!-- Inicio del documento HTML -->
<html lang="es">

<!-- Datos que le pasamos al navegador con información de nuestra página web 
Documentación oficial:https://developer.mozilla.org/es/docs/Web/HTML/Element/head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--El elemento title define el título del documento que se muestra en un browser la barra título o la pestaña de una página.
        Documentación oficial: https://developer.mozilla.org/es/docs/Web/HTML/Element/title  -->
    <title>Mi primera página web</title>
</head>

<!-- Representa todo el contenido de nuestra página web.
Documentación oficial:https://developer.mozilla.org/es/docs/Web/HTML/Element/body -->
<body>
    Body de nuestra página web en un servidor local
    
</body>
</html>
